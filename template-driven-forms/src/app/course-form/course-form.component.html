<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="courseName" style="font-weight: bold">Course Name</label>
    <input ngModel name="name" 
    type="text" 
    required
    minlength="5" 
    #courseName="ngModel" 
    id="courseName" 
    class="form-control">    
    <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
      <div *ngIf="courseName.errors.required">Name is required</div>
      <div *ngIf="courseName.errors.minlength">
        Number should be at minmum {{ courseName.errors.minlength.requiredLength }} characters
      </div>
    </div>
  </div>
  <div class="form-group">
    <label style="font-weight: bold">Category</label>
    <select required ngModel name="category" #category id="courseCategory" class="form-control">
      <option value=""></option>
      <option *ngFor="let category of categories" [ngValue]="category"> {{ category.name }} </option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
      <div *ngIf="category.errors.required">Category is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>
      <input ngModel name="hasGuarantee" type='checkbox'> 30-day money-back guarantee
    </label>
  </div>
  <p>
      {{ f.value | json }} <!-- f is the template variable in <form>, which holds ngForm-->
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Create</button>

</form>
